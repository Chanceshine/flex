<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	html,body{
		margin: 0;
		padding: 0;
	}
	#box {
		width: 100%;
		height: 450px;
		margin: 0 auto;
		padding: 10px;
		border: 1px solid #000;
		display: -webkit-flex;
		flex-direction: column;		/*项目将垂直显示*/
		flex-wrap: wrap;			/*允许换行*/
		align-content:flex-start
	}
	.item {
		height: 100px;
		text-align: center;
	}
	.box1 {
		background: #999;
		flex: 1;
	}
	.box2 {
		background: #f60;
		flex: 2;
	}
	.box3 {
		background: red;
		flex: 3;
	}
</style>
<body>
	<center><h1>项目反方向</h1></center>
	<div id="box">
		<div class="item box1">item1 flex:1;</div>
		<div class="item box2">item2 flex:2;</div>
		<div class="item box3">item3 flex:3;</div>
	</div>
</body>
</html>
